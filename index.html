<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-iphone">
            <img src="./images/instagram-celular.png" alt="imagem de um iphone">
        </div>
        <div class="instagram-info">
            <div class="group">
                <img src="./images/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/profile-photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sestremrs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sestremrs?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download-the-app">
                    <a href="#" class="download-banner"></a>
                    <a href="#" class="download-banner"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
